<!DOCTYPE html>

<html>
    <head>
        <title>Sensor Data</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
        <link rel="stylesheet" href="css/main.css">
        <script src="js/Chart.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body onload="on_load()">
        <h3>Configuration</h3>
        <div>
        	<label for="cfgselect">Select:</label>
        	<select id="cfgselect" onchange="cfg_select_onchange()"></select>
        </div>
        <div>
            <label class="select">Tool</label>
            <label class="select">Chamber</label>
            <label class="select">Item</label>
        <div>
            <select class="select" id="tool1" onchange="tool_select_onchange('tool1')"></select>
            <select class="select" id="chamber1" onchange="chamber_select_onchange('chamber1')"></select>
            <select class="select" id="item1" onchange="item_select_onchange('item1')"></select>
            <label for="avg1">AVG:</label>
            <input type="checkbox" id="avg1" name="avg1">
            <label for="max1">MAX:</label>
            <input type="checkbox" id="max1" name="max1">
            <label for="min1">MIN:</label>
            <input type="checkbox" id="min1" name="min1">
        </div>
        <div">
            <select class="select" id="tool2" onchange="tool_select_onchange('tool2')"></select>
            <select class="select" id="chamber2" onchange="chamber_select_onchange('chamber2')"></select>
            <select class="select" id="item2" onchange="item_select_onchange('item2')"></select>
            <label for="avg2">AVG: </label>
            <input type="checkbox" id="avg2" name="avg2">
            <label for="max2">MAX:</label>
            <input type="checkbox" id="max2" name="max2">
            <label for="min2">MIN:</label>
            <input type="checkbox" id="min2" name="min2">
        </div>
        <div>
            <select class="select" id="tool3" onchange="tool_select_onchange('tool3')"></select>
            <select class="select" id="chamber3" onchange="chamber_select_onchange('chamber3')"></select>
            <select class="select" id="item3" onchange="item_select_onchange('item3')"></select>
            <label for="avg3">AVG: </label>
            <input type="checkbox" id="avg3" name="avg3">
            <label for="max3">MAX:</label>
            <input type="checkbox" id="max3" name="max3">
            <label for="min3">MIN:</label>
            <input type="checkbox" id="min3" name="min3">
        </div>
        <div>
            <select class="select" id="tool4" onchange="tool_select_onchange('tool4')"></select>
            <select class="select" id="chamber4" onchange="chamber_select_onchange('chamber4')"></select>
            <select class="select" id="item4" onchange="item_select_onchange('item3')"></select>
            <label for="avg4">AVG: </label>
            <input type="checkbox" id="avg4" name="avg4">
            <label for="max4">MAX:</label>
            <input type="checkbox" id="max4" name="max4">
            <label for="min4">MIN:</label>
            <input type="checkbox" id="min4" name="min4">
        </div>
        <br>
        <div>
           	<button type="button" onclick="save_cfg()">Save</button>
           	<button type="button" id="delete" onclick="delete_cfg()">Delete</button>
        	<button type="button" onclick="console.log(cfgs)">Test</button>
        </div>
        <br>
        <div>
            <label class="date-time" for="start">From:</label>
            <input type="datetime-local" id="start" name="start" step="1">
        </div>
        <div>
            <label class="date-time" for="end">To:</label>
            <input type="datetime-local" id="end" name="end" step="1">
        </div>
        <br>  
        <div>
        	<button type="button" onclick="set_today()">Today</button>
        	<button type="button" onclick="set_this_week()">This Week</button>
        	<button type="button" onclick="set_this_month()">This Month</button>
        </div>    
        <canvas id="chart"></canvas>
        <pre id="error"></pre>
    </body>
</html>
